<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Riddle Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Riddle Challenge!</h1>
        <form id="riddleForm">
            <input type="text" id="teamIdInput" placeholder="Enter Your 6-Digit Team ID" maxlength="6" required>
            <button type="submit">Get Your Hint!</button>
        </form>
        <div id="riddleDisplay">
            <p>Your visual hint will appear here, trainer! ✨</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
